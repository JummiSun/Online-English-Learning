<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reading part</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-4">
  <div class="row">
    <div th:each="reading : ${readings}" class="col-md-4 mb-4">
      <div class="card">
        <img th:src="${reading.image}" class="card-img-top" alt="Image Alt Text">
        <div class="card-body">
          <h5 class="card-title text-center" th:text="${reading.title}"></h5>
          <p class="card-text" th:text="${reading.text}"></p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
