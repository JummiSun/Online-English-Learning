<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login part</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->
<header th:insert="blocks/header1 :: header"></header>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username & Password</div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout Successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class = "mb-3">
                                <label>Enter Email</label>
                                <input type="text" name = "username" class = "form-control">
                            </div>

                            <div class = "mb-3">
                                <label>Enter Password</label>
                                <input type="text" name = "password" class = "form-control">
                            </div>

                            <button class = "btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
